services:
  app:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      DATABASE_URL: postgresql://root:husa%40123@192.168.2.127:5432/pipeline_manager
      DB_SSL: "false"
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./server:/app/server
      - ./public:/app/public
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000', r => { if(r.statusCode!==200) throw r.statusCode })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
